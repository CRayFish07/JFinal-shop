<!doctype html>
<html class="no-js fixed-layout">
<head>
<% include("/common/shop_head.html"){}%>
</head>
<body>
<%include("/shop/header.html"){}%>
<div class="am-cf shop-main">
  <!-- sidebar start -->
  <%include("/shop/sidebar.html"){}%>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="shop-content">
    <div class="shop-content-body">
      <ol class="am-breadcrumb am-margin-left am-margin-bottom-0">
        <li class="am-active">回复消息</li>
      </ol>
      <form id="inputForm" action="${base}/shop/message/save" method="post">
      <input type="hidden" name="toMemberUsername" value="${message.fromMember.username!}" />
      <div class="am-form am-margin am-form-horizontal">
        <div class="am-form-group am-form-group-sm">
          <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">收件人</label>
          <div class="am-u-sm-8 am-u-md-9">
            ${message.fromMember.username!"管理员"}
          </div>
        </div>
        <div class="am-form-group am-form-group-sm">
          <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">标题</label>
          <div class="am-u-sm-8 am-u-md-9">
            <input type="text" class="am-form-field" name="message.title" value="${message.title}" placeholder="请填写标题!"  required>
          </div>
        </div>
        <div class="am-form-group am-form-group-sm">
          <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">内容</label>
          <div class="am-u-sm-8 am-u-md-9">
            <textarea rows="10" class="am-form-field" name="message.content">${message.content!}</textarea>
          </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label class="am-u-sm-4 am-u-md-3 am-text-right am-form-label">选项</label>
            <div class="am-u-sm-8 am-u-md-9">
              <label class="am-radio-inline">
                <input type="radio" name="message.isSaveDraftbox" value="false" checked>立即发送
              </label>
              <label class="am-radio-inline">
                <input type="radio" name="message.isSaveDraftbox" value="true">保存到草稿箱
              </label>
            </div>
          </div>
        <hr data-am-widget="divider" class="am-divider am-divider-dashed" />
      <div class="am-form-group am-form-group-sm">
        <div class="am-u-sm-8 am-u-sm-offset-4 am-u-md-9 am-u-md-offset-3">
          <button type="submit" class="am-btn am-btn-primary"><span class="am-icon-send">提 交</span></button>
        </div>
      </div>
    </div>
    </form>
    </div>
    <%include("/shop/footer.html"){}%>
  </div>
  <!-- content end -->
</div>
</body>
</html>
